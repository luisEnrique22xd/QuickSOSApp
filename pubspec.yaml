name: quicksosapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  logger: ^2.6.1
  cloud_firestore: ^6.0.2
  flutter_osm_plugin: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets: 
     - assets/images/
  fonts:
    - family: samsungsharpsans
      fonts:
        - asset: assets/fonts/samsungsharpsans.otf
